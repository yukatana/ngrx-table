<div class="container text-center">
  <div class="row form-box py-3 mx-auto">
    <form #formDirective="ngForm" [formGroup]="createCustomerForm" (ngSubmit)="onCreate(formDirective)" class="mb-5">
      <mat-form-field class="col-12 px-2">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="createCustomerForm.controls['firstName'].dirty && createCustomerForm.controls['firstName'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="createCustomerForm.controls['lastName'].dirty && createCustomerForm.controls['lastName'].errors?.['required']">This field cannot be empty</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="createCustomerForm.controls['email'].dirty && createCustomerForm.controls['email'].errors?.['required']">This field cannot be empty</mat-error>
        <mat-error *ngIf="createCustomerForm.controls['email'].dirty && createCustomerForm.controls['email'].errors?.['pattern']">Please enter a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12 px-2">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="createCustomerForm.controls['phone'].dirty && createCustomerForm.controls['phone'].errors?.['required']">This field cannot be empty</mat-error>
        <mat-error *ngIf="createCustomerForm.controls['phone'].dirty && createCustomerForm.controls['phone'].errors?.['minLength']">Enter a full phone number</mat-error>
        <mat-error *ngIf="createCustomerForm.controls['phone'].dirty && createCustomerForm.controls['phone'].errors?.['pattern']">Enter a valid phone number</mat-error>
      </mat-form-field>
      <div class="text-center">
        <button type="submit" [disabled]="!createCustomerForm.valid" mat-raised-button color="accent" class="mx-3 my-1 w-25 mt-3">Submit</button>
      </div>
    </form>
  </div>
</div>
